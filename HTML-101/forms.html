<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormsDemo</title>
</head>
<body>
    
    <form action="/Home/Register">
        <p>
            Ad : <input type="text" name="ad">
        </p>
        <p>
            Soyad : <input type="text" name="soyad">
        </p>
        <p>
            Beni Hatırla : <input type="checkbox" name="beniHatirla">
        </p>
        <p>
            Erkek <input type="radio" name="sex">
            Kadın <input type="radio" name="sex">
        </p>
        <p>
            Hobiler :
            Sinema <input type="checkbox" name="sinema">
            Spor <input type="checkbox" name="spor">
            Kitap Okuma <input type="checkbox" name="kitap">
        </p>
        <p>
            <select>
                <option>Istanbul</option>
                <option>Ankara</option>
            </select>
        </p>
        <p>
            <select multiple>
                <option>Istanbul</option>
                <option>Ankara</option>
                <option>Izmir</option>
                <option>Malatya</option>
                <option>Elazığ</option>
            </select>
        </p>
        <input type="submit" value="Kaydol!">
    </form>
    


</body>
</html>
