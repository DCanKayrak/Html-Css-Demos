<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
        <hr>

        <h3>Hesap Bilgileriniz</h3>
        <p>Kullanıcı Adı : <input type="text" name="kullaniciAdi" required placeholder="kullaniciAdi"></p>
        <p>Eposta : <input type="email" name="email" placeholder="email" required></p>
        <p>Parola : <input type="password" name="password" placeholder="Şifre" required></p>

        <h3>Kişisel Bilgileriniz</h3>
        <p>Ad : <input type="text" name="ad"></p>
        <p>Soyad : <input type="text" name="soyad"></p>
        <p>
            <select>
                <option>Istanbul</option>
                <option>Izmir</option>
            </select>
        </p>

        <p>
            Cinsiyet :
            Erkek <input type="radio" name="sex">
            Kadın <input type="radio" name="sex">
        </p>

        <p>
            Hobileriniz :
            Sinema <input type="checkbox">
            Spor <input type="checkbox">
            Kitap <input type="checkbox">
        </p>
        <input type="submit" value="Kaydol">
    </form>
    



</body>
</html>
